<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Test</title>
</head>
<body>
    <h1>Rating BST Test</h1>
    <div id="output"></div>

    <script type="module">
        import RatingBST from './src/utils/ratingBST.js';
        
        // Test data
        const testSongs = [
            { id: 1, name: "Song 1", rating: 4.9 },
            { id: 2, name: "Song 2", rating: 4.2 },
            { id: 3, name: "Song 3", rating: 4.7 },
            { id: 4, name: "Song 4", rating: 4.1 },
            { id: 5, name: "Song 5", rating: 4.8 },
            { id: 6, name: "Song 6", rating: 4.3 },
            { id: 7, name: "Song 7", rating: 4.6 },
            { id: 8, name: "Song 8", rating: 4.0 },
        ];

        const bst = new RatingBST();
        bst.buildFromSongs(testSongs);
        
        const output = document.getElementById('output');
        
        output.innerHTML = `
            <h2>All songs:</h2>
            <p>${bst.getAllSongs().map(s => `${s.name} (${s.rating})`).join(', ')}</p>
            
            <h2>Songs above 4.5:</h2>
            <p>${bst.getSongsAboveRating(4.5).map(s => `${s.name} (${s.rating})`).join(', ')}</p>
            
            <h2>Songs above 4.2:</h2>
            <p>${bst.getSongsAboveRating(4.2).map(s => `${s.name} (${s.rating})`).join(', ')}</p>
            
            <h2>Songs above 4.0:</h2>
            <p>${bst.getSongsAboveRating(4.0).map(s => `${s.name} (${s.rating})`).join(', ')}</p>
        `;
    </script>
</body>
</html>
